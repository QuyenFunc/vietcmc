upstream moderation_api {
    server moderation-api:8000;
}

upstream admin_ui {
    server admin-ui:80;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Proxy /api requests to moderation-api
    location /api {
        proxy_pass http://moderation_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /register requests to moderation-api
    location /register {
        proxy_pass http://moderation_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy everything else to admin-ui
    location / {
        proxy_pass http://admin_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
