global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vietcms-moderation'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Moderation API metrics (FastAPI with prometheus-fastapi-instrumentator)
  - job_name: 'moderation-api'
    dns_sd_configs:
      - names:
          - 'moderation-api'
        type: 'A'
        port: 8000
    metrics_path: /metrics
    scrape_interval: 10s

