version: '3.8'

services:
  # Reverse Proxy - Configured for Windows 11
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vietcms-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - vietcms-net
    depends_on:
      - moderation-api
      - admin-ui
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vietcms-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./scripts:/scripts
    networks:
      - vietcms-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: vietcms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - vietcms-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache for performance optimization
  redis:
    image: redis:7-alpine
    container_name: vietcms-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - vietcms-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Moderation API - Scaled for high load
  moderation-api:
    build:
      context: ./services/moderation-api
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - API_RATE_LIMIT=${API_RATE_LIMIT}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vietcms-net
    volumes:
      - ./services/moderation-api:/app  # Mount source code for development

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1  # Reduced to 1 for stability
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  # Moderation Worker - Scaled down to save CPU
  moderation-worker:
    build:
      context: ./services/moderation-worker
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS}
      - WORKER_CONCURRENCY=50  # Increased to handle 50 concurrent jobs per replica
      - MODEL_PATH=${MODEL_PATH}
      - MODEL_DEVICE=${MODEL_DEVICE}
      - LOG_LEVEL=${LOG_LEVEL}
      - HF_HOME=/app/models
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - USE_OPENROUTER_OCR=${USE_OPENROUTER_OCR:-true}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - model-cache:/app/models
      - ./services/moderation-worker:/app  # Mount source code for development (no rebuild needed)
    networks:
      - vietcms-net
    deploy:
      replicas: ${WORKER_REPLICAS:-2}  
      resources:
        limits:
          cpus: '2.0'  
          memory: 4G   
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: unless-stopped

  # Webhook Dispatcher
  webhook-dispatcher:
    build:
      context: ./services/webhook-dispatcher
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS}
      - WEBHOOK_TIMEOUT=10
      - WEBHOOK_MAX_RETRIES=${WEBHOOK_MAX_RETRIES}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vietcms-net
    deploy:
      replicas: 1  # Reduced to 1 dispatcher
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

  # Admin UI - Default catchall for web interface
  admin-ui:
    build:
      context: ./services/admin-ui
      dockerfile: Dockerfile
    container_name: vietcms-admin-ui
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    networks:
      - vietcms-net

    restart: unless-stopped

  # Demo Client Website (Frontend + Backend)
  demo-website:
    build:
      context: ./demo-client-website
      dockerfile: Dockerfile
    container_name: vietcms-demo-website
    ports:
      - "5000:5000"
    environment:
      - VIETCMS_API_URL=http://moderation-api:8000/api/v1
      - VIETCMS_API_KEY=${DEMO_API_KEY:-YOUR_API_KEY_HERE}
      - HMAC_SECRET=${DEMO_HMAC_SECRET:-YOUR_HMAC_SECRET_HERE}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - vietcms-net
    depends_on:
      postgres:
        condition: service_healthy
      moderation-api:
        condition: service_started
    restart: unless-stopped

networks:
  vietcms-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
  model-cache:


